<!DOCTYPE html>
<html lang="en">

<head>
  <title>لف عجلة الحظ لتربح</title>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>

<body>

  <div id="app">
    <img class="marker" src="marker.png" title="spin" />

    <br>

    <div class="w3-container">
      <h2>لوحة الفائزين</h2>
      <p>تستطيع أنت أيضاً ربح جوائز قيمة مثلهم</p>
      <ul class="w3-ul w3-card-4">
        <li class="w3-bar">

          <img src="pr1.jpeg" class="w3-bar-item w3-circle w3-hide-small" style="width:85px">
          <div class="w3-bar-item">
            <span class="w3-large">Mike Adel</span><br>
            <span dir="rtl">فاز بـ iphone 15
              <br>
              وسيستلمه خلال 3 أيام</span>
          </div>
        </li>

        <li class="w3-bar">

          <img src="pr2.jpeg" class="w3-bar-item w3-circle w3-hide-small" style="width:85px">
          <div class="w3-bar-item">
            <span class="w3-large">Magdy</span><br>
            <span dir="rtl">
              فاز بـ 500 دولار
              <br>
              وتم استلامهم بنجاح
            </span>
          </div>
        </li>

        <li class="w3-bar">

          <img src="pr3.png" class="w3-bar-item w3-circle w3-hide-small" style="width:85px">
          <div class="w3-bar-item">
            <span class="w3-large">Jana</span><br>
            <span dir="rtl">
              فازت بـ smart tv
              <br>
              وستسلمه اليوم
            </span>
          </div>
        </li>
      </ul>
    </div>
  </div>

  <br>






  <script src="script.js"></script>

</html>
